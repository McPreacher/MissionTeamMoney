<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Senior Trip Money Tracker</title>
    <link rel="stylesheet" href="style.css?v=16">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='45' fill='%232e7d32'/><text x='50%25' y='50%25' text-anchor='middle' fill='white' font-size='50' dy='.3em' font-family='Arial'>$</text></svg>">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header>
        <div style="display: flex; justify-content: space-between; align-items: center; max-width: 800px; margin: 0 auto;">
            <h1 id="main-title" style="margin: 0; font-size: 1.5rem;">DCS Mission Trips</h1>
            <select id="groupView" onchange="handleGroupSwitch()" style="padding: 8px; border-radius: 5px; font-weight: bold; background: #eee;">
                <option value="Seniors">Seniors</option>
                <option value="Juniors">Juniors</option>
            </select>
        </div>
        
        <details id="admin-panel">
            <summary>‚öôÔ∏è Admin Settings & Management</summary>
            <div class="admin-content">
                <div class="admin-section">
                    <h4>Current Group Goal</h4>
                    <div class="goal-setting" id="goalForm">
                        <label>$</label>
                        <input type="number" id="globalGoal" value="2300">
                        <button id="goalBtn" onclick="handleGoalUpdate()">Update</button>
                    </div>
                </div>
                
                <div class="admin-section">
                    <h4>Add Participant</h4>
                    <form id="personForm">
                        <input type="text" id="newName" placeholder="Full Name" required>
                        <select id="newRole">
                            <option value="Student">Student</option>
                            <option value="Chaperone">Chaperone</option>
                        </select>
                        <button type="submit">Register</button>
                    </form>
                </div>

                <div class="admin-section">
                    <h4>Actions & Reports</h4>
                    <button onclick="generateReport()" class="print-btn" style="margin-bottom: 10px;">üñ®Ô∏è PDF Report</button>
                    <button onclick="resetSystem()" style="background-color: #d9534f; color: white; width: 100%; border-radius: 4px; padding: 10px; font-weight: bold; border: none; cursor: pointer;">üö® Reset Year</button>
                </div>
            </div>
        </details>
    </header>

    <main>
        <section id="entry-form">
            <h3>Add Transaction</h3>
            <form id="moneyForm">
                <select id="nameDropdown" required>
                    <option value="">-- Select Person --</option>
                </select>
                <input type="number" id="amount" placeholder="Amount ($)" required>
                <input type="text" id="comment" placeholder="Comment" required>
                <button type="submit">Post Payment</button>
            </form>
        </section>

        <hr>

        <section id="display-area">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <h2 id="currentGroupName" style="margin:0; color: #333;">Seniors</h2>
                <div>
                    <label for="sortOrder" style="font-size: 0.9rem;">Sort: </label>
                    <select id="sortOrder" onchange="processAndRender(lastData)" style="font-size: 0.9rem;">
                        <option value="name">Name (A-Z)</option>
                        <option value="recent">Most Recent</option>
                        <option value="balance">Highest Balance</option>
                    </select>
                </div>
            </div>

            <div id="groupSummary" style="background: #e9ecef; padding: 15px; border-radius: 8px; margin-bottom: 20px; display: flex; justify-content: space-around; align-items: center; font-weight: bold; color: #2e7d32; border: 1px solid #ccc; flex-wrap: wrap; gap: 10px;">
                <div>Total: <span id="groupTotal">$0.00</span></div>
                <div>Count: <span id="groupCount">0</span></div>
                <div style="font-size: 0.75rem; color: #666; font-weight: normal;">Refreshed: <span id="lastUpdated">--:--</span></div>
            </div>

            <div class="participant-group">
                <h3>Students</h3>
                <div class="cards" id="studentCards"></div>
            </div>
            
            <div class="participant-group" style="margin-top: 30px;">
                <h3>Chaperones</h3>
                <div class="cards" id="chaperoneCards"></div>
            </div>
        </section>
    </main>

    <script src="script.js?v=16"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js');
        }
    </script>
</body>
</html>
